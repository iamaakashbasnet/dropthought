{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="mw-100 d-flex flex-column justify-content-center align-items-center">
    <div class="header text-center">
      <h2>Signup</h2>
      <small class="text-muted">Create a free dropthought account.</small>
    </div>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Signup</button>
      <br /><br />
      Already have an account? <a href="{% url 'login' %}">Login</a> |
      <a href="#">Forgot Password</a>
    </form>
  </div>
{% endblock content %}
