{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
  <div
    style="height: 70vh;"
    class="mw-100 d-flex flex-column justify-content-center align-items-center"
  >
    <div class="header text-center">
      <h2>Login</h2>
      <small class="text-muted">Login & start dropping your thoughts!</small>
    </div>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Login</button>
      <br /><br />
      <a class="btn text-white d-block" style="background: #DD4B39;" href="{% provider_login_url "google" %}">Login with Google</a>
      <br>
      Dont't have an account? <a href="{% url 'signup' %}">Signup</a> |
      <a href="#">Forgot Password</a>
    </form>
  </div>
{% endblock content %}
